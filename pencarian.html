<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencarian Buku</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            margin-bottom: 20px;
        }
        #results div {
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
        }
        #results img {
            width: 50px; 
            height: auto;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Pencarian Buku</h1>
    <form id="searchForm">
        <input type="text" id="searchInput" placeholder="Cari buku..." required>
        <button type="submit">Cari</button>
    </form>
    <div id="results"></div>

    <script>
        const books = [
            { title: "Mikologi dasar dan terapan", author: "Indrawati Ganjar", image: "picture/eb45b0f665ce5291c81322902c11dd63.jpeg" },
            { title: "Perdagangan Perempuan dalam Jaringan Pengedaran Narkotika", author: "Rahmanto", image: "picture/HUKUM PIDANA048.jpg" },
            { title: "Hukum Administrasi Negara", author: "Ridwan HR", image: "picture/createthumb (1).jpeg" },
            { title: "Ekologi Hewan", author: "Sipayung, Mariaty", image: "picture/createthumb (2).jpeg" },
            { title: "Kesehatan, Olahraga & Kinerja", author: "Giriwijoyo, H. Y. S. Santosa", image: "picture/createthumb (3).jpeg" }
        ];

        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const query = document.getElementById('searchInput').value.toLowerCase();
            const results = books.filter(book => book.title.toLowerCase().includes(query));
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            if (results.length > 0) {
                results.forEach(book => {
                    const bookDiv = document.createElement('div');
                    
                    const img = document.createElement('img');
                    img.src = book.image; 
                    
                    bookDiv.textContent = `${book.title} oleh ${book.author}`;
                    bookDiv.prepend(img); 
                    resultsDiv.appendChild(bookDiv);
                });
            } else {
                resultsDiv.textContent = 'Tidak ada buku yang ditemukan.';
            }
        });
    </script>
</body>
</html>
